<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="background-image">
<img src="./img/phone.jpg" alt="" height="100%" >
        </div>
        
        <div class="form-action">
            <div class="google-facebook-signup">
                <button id="google-btn"><i class="fa-brands fa-google"></i>login with Google</button>
                <button id="facebook-btn"><i class="fa-brands fa-facebook-square"></i>login with facebook</button>
               </div>
            <h3>Already have an account Login</h3>
            <h1 id="h1">User Login</h1>
            <form action="" id="form">
                <div class="label"> <label for="">Email</label></div>
                <div class="action-control">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" id="email" placeholder="Enter your email">
                </div>
                <div class="label"><label for="">Password</label></div>
                <div class="action-control">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter password">
                    <i class="fa-solid fa-eye-slash"></i>
                </div>
                <div class="action-control btn">
                    <button id="btn">Login</button>
                </div>
            
                <div class="forget-password"><h4>Forgot password?</h4></div>
               
                </div>
               
                </div>
            </form>
           
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
